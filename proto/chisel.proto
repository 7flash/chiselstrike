syntax = "proto3";

package chisel;

message StatusRequest { }

message StatusResponse {
  string message = 1;
}

message AddTypeRequest {
  string name = 1;
  repeated FieldDefinition field_defs = 2;
}

message AddTypeResponse {
  string message = 1;
}

message TypeDefinition {
  string name = 1;
  repeated FieldDefinition field_defs = 2;
}

message FieldDefinition {
  string name = 1;
  string field_type = 2;
  repeated string labels = 3;
  bool is_optional = 4;
  optional string default_value = 5;
}

message TypeExportRequest {
}

message TypeExportResponse {
  repeated TypeDefinition type_defs = 1;
}

message EndPointCreationRequest {
  string path = 1;
  string code = 2;
}

message EndPointCreationResponse {
  string message = 1;
}

message EndPointRemoveRequest {
  optional string path = 1;
}

message EndPointRemoveResponse {
  int32 removed = 1;
}

message RestartRequest { }

message RestartResponse {
  bool ok = 1;
}

message PolicyUpdateRequest {
  string policy_config = 1;
}

message PolicyUpdateResponse {
  string message = 1;
}

service ChiselRpc {
  rpc GetStatus (StatusRequest) returns (StatusResponse);
  rpc AddType (AddTypeRequest) returns (AddTypeResponse);
  rpc ExportTypes (TypeExportRequest) returns (TypeExportResponse);
  rpc CreateEndPoint (EndPointCreationRequest) returns (EndPointCreationResponse);
  rpc RemoveEndPoint (EndPointRemoveRequest) returns (EndPointRemoveResponse);
  rpc Restart (RestartRequest) returns (RestartResponse);
  rpc PolicyUpdate (PolicyUpdateRequest) returns (PolicyUpdateResponse);
}
